name: Create Pull Request and Notify

on:
  push:
    branches-ignore:
      - main

jobs:
  auto-pull-request:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        id: create_pr
        uses: diillson/auto-pull-request@v1.0.1
        with:
          destination_branch: "main"
          pr_title: "Pulling ${{ github.ref_name }} into main"
          pr_body: |
            ðŸ‘‘ Automated Pull Request

            Source: `${{ github.ref_name }}`
            Target: `main`

            Please review and approve.
          pr_label: "auto-pr"
          pr_allow_empty: true
          github_token: ${{ secrets.TOKEN }}

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          secure: false
          username: hamzashaikhali20@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Approval required for PR #${{ steps.create_pr.outputs.pull-request-number }}"
          body: |
            A new PR has been created.

            Repo: ${{ github.repository }}
            Branch: ${{ github.ref_name }}

            https://github.com/${{ github.repository }}/pull/${{ steps.create_pr.outputs.pull-request-number }}
          to: hamza.ali@voxtrongroup.com
          from: hamzashaikhali20@gmail.com
